---
Listeners:
  - Port: 0
    Transports:
       -
          Type: "tcp"
          Router: "default_relay"
          Config:
            - Name: "local1"
              Compression: "none"
              Encoding: "graphite"
              DistributionAlgorithm: "jump_fnv1a"
              Servers:
                  - "localhost:2004"
                  - "localhost:2005"
              TLS:
                  Enable: false
              FlushFrequency: 200000000
              ChannelBufferSize: 100000
    Receivers:
        graphite:
            Type: "graphite"
            SendInterval: "200ms"
            Router: "default_relay"
            Config:
              - Listen: ":12003"
                Protocol: "tcp"
                Workers: 4
    Routers:
        default_relay:
          Type: "relay"
          Config:
              Rules:
                  -
                    StartsWith: ""
                    LastIfMatched: true
                    Blackhole: false
                    LogOnReceive: true
                    Destinations:
                        - "local1"
    MaxBatchSize: 500000
    TransportWorkers: 6
    TransportChanCapacity: 65536
    SendInterval: "100ms"
    QueueSize: 0
Debug:
    Listen: ":6060"
